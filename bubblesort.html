<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>冒泡排序</title>
</head>
<body>
	<script type="text/javascript">
		//写成一个方法
		function bubbleSort(arr){
			//arr数组
			for (var i = 0;i<arr.length-1;i++){
				//循环第一次 5回 5-0 length-1-i
				//第二次 4回 5-1
				//第三次 3回 5-2 
				//第四次 2回 5-3
				//第五次 1回 5-4
				for (var j = 0;j<arr.length-1-i;j++){
					if (arr[j]>arr[j+1]){
						var tmp = arr[j];
						arr[j]=arr[j+1];
						arr[j+1]=tmp;
					}
				}
			}
			return arr;
		}
		var arr1 = [36,65,2,54,13,16];
		bubbleSort(arr1);
		console.log(arr1);
	</script>
</body>
</html>
