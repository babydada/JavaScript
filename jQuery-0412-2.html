<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		ul{
			list-style: none;
			overflow: hidden;/* 溢出 */
			margin: 0 auto;
			width: 600px;
		}
		li{
			width: 200px;
			float: left;
		}
		.showmore a{
			display: block;
			padding: 5px 10px;
			border: 1px solid #ccc;
			width: 100px;
			margin: 20px auto;
		}
	</style>
</head>
<body>
	<div class="subCategoryBox">
		<ul>
			<li><a href="#">佳能</a>30440</li>
			<li><a href="#">佳能</a>30440</li>
			<li><a href="#">佳能</a>30440</li>
			<li><a href="#">佳能</a>30440</li>
			<li><a href="#">佳能</a>30440</li>
			<li><a href="#">佳能</a>30440</li>
			<li><a href="#">佳能</a>30440</li>
			<li><a href="#">佳能</a>30440</li>
			<li><a href="#">佳能</a>30440</li>
			<li><a href="#">佳能</a>30440</li>
			<li><a href="#">佳能</a>30440</li>
			<li><a href="#">佳能</a>30440</li>
			<li><a href="#">其他品牌相机</a></li>
		</ul>
		<div class="showmore"><a href="#">显示全部品牌</a></div>
	</div>
	<script type="text/javascript" src="jquery-3.2.0.min.js"></script>
	<script type="text/javascript">
		//1:运行默认方法
		$(function(){
			//2:隐藏多余元素
			$lis=$('li:gt(5):not(:last)');
			$lis.hide();
			//3:按钮点击事件
			//.show(speed,callback)
			$('.showmore>a').click(function(){
				if($lis.is(':hidden')){
					//3.1:show显示隐藏元素的方法
					$lis.show('fast');
					$(this).html('精简');
				}else{
					$lis.hide('fast');
					$(this).html('全部');
				}
			});
		});
	</script>
</body>
</html>
