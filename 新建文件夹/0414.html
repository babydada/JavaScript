<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		div{
			overflow:hidden;
            
		}
		a.sort{
			float: left;
			border: 1px solid #ccc;
			margin-left:-1px;
			color:#666;
			text-decoration:none;
			line-height: 24px;
            display:block;
            padding: 0 10px;
            font-size:10px;
		}
		.selected{
			background:red;
			color: #fff;
		}
	</style>
	<script type="text/javascript" src="jquery-3.2.0.min.js"></script>
	<script type="text/javascript">
		jQuery(document).ready(function($) {
			$btn=$('.single>.sort');
			$btn.click(function(){
				$btn.removeClass('selected');
				$(this).addClass('selected');
			});
			$btn_2=$('.single_2>.sort');
			$btn_2.click(function(){
				$(this).toggleClass('selected');
			});
		});
	</script>
</head>
<body>
	<div class="single">
		<p>单选</p>
		<a href="#" class="sort">销量</a>
		<a href="#" class="sort">价格</a>
		<a href="#" class="sort">评论数</a>
		<a href="#" class="sort">上架时间</a>
	</div>
	<div class="single_2">
		<p>多选</p>
		<a href="#" class="sort">销量</a>
		<a href="#" class="sort">价格</a>
		<a href="#" class="sort">评论数</a>
		<a href="#" class="sort">上架时间</a>
	</div>
</body>
