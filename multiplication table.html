<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>九九乘法表</title>
</head>
<body>
	<script type = "text/javascript">
	for (var g1 = 1;g1<=9;g1++){
			for (var h1=1;h1<=g1; h1++){
				var x = h1*g1;
				document.write(h1+'x'+g1+'='+x);
				document.write('&nbsp');
				document.write('&nbsp');
			}
			document.write('<br>')
		}
	</script>
</body>
</html>
